<!DOCTYPE html>
<html lang="th">
<head>

    <style>

        .callback-container h1 {

        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;

        // Get authorization code from URL
